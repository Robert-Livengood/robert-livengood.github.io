<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Risk Predictor</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <h1>Credit Risk Prediction Tool</h1>
    <form id="credit-risk-form">
      <label>Loan Amount: <input type="number" name="loan_amnt" value="10000" required></label>
      <label>Term (months): <input type="number" name="term" value="36" required></label>
      <label>Interest Rate: <input type="number" step="0.01" name="int_rate" value="12.5" required></label>
      <label>Installment: <input type="number" step="0.01" name="installment" value="330.5" required></label>
      <label>Annual Income: <input type="number" name="annual_inc" value="55000" required></label>
      <label>DTI: <input type="number" step="0.01" name="dti" value="18.3" required></label>
      <label>Delinquencies (2 yrs): <input type="number" name="delinq_2yrs" value="0"></label>
      <label>FICO Low: <input type="number" name="fico_range_low" value="660" required></label>
      <label>FICO High: <input type="number" name="fico_range_high" value="680" required></label>
      <label>Inquiries (6 months): <input type="number" name="inq_last_6mths" value="1"></label>
      <label>Open Accounts: <input type="number" name="open_acc" value="6"></label>
      <label>Public Records: <input type="number" name="pub_rec" value="0"></label>
      <label>Revolving Utilization: <input type="number" step="0.1" name="revol_util" value="40.2"></label>
      <label>Total Accounts: <input type="number" name="total_acc" value="25"></label>

      <fieldset>
        <legend>Home Ownership</legend>
        <label><input type="radio" name="home_ownership" value="MORTGAGE" checked>MORTGAGE</label>
        <label><input type="radio" name="home_ownership" value="RENT">RENT</label>
        <label><input type="radio" name="home_ownership" value="OWN">OWN</label>
      </fieldset>

      <fieldset>
        <legend>Verification Status</legend>
        <label><input type="radio" name="verification_status" value="Source_Verified">Source Verified</label>
        <label><input type="radio" name="verification_status" value="Verified" checked>Verified</label>
      </fieldset>

      <fieldset>
        <legend>Purpose</legend>
        <select name="purpose">
          <option value="debt_consolidation">Debt Consolidation</option>
          <option value="credit_card">Credit Card</option>
          <option value="home_improvement">Home Improvement</option>
          <option value="major_purchase">Major Purchase</option>
          <option value="other">Other</option>
          <option value="small_business">Small Business</option>
        </select>
      </fieldset>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </main>
  <script src="js/credit-risk.js"></script>
</body>
</html>
